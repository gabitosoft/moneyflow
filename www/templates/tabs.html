<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Register Tab -->
  <ion-tab title="Registrar" icon-off="ion-social-usd-outline" icon-on="ion-social-usd" href="#/tab/register">
    <ion-nav-view name="tab-register"></ion-nav-view>
  </ion-tab>

  <!-- History Tab -->
  <ion-tab title="Historico" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/history">
    <ion-nav-view name="tab-history"></ion-nav-view>
  </ion-tab>

  <!-- Report Tab -->
  <ion-tab title="Reportes" icon-off="ion-ios-pie-outline" icon-on="ion-ios-pie" href="#/tab/report">
    <ion-nav-view name="tab-report"></ion-nav-view>
  </ion-tab>
  
  <!-- Chats Tab -->
  <!--
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>
  -->
</ion-tabs>
